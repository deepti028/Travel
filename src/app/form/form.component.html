<!-- <div class="container"> -->
  <div>
    <h2 class="adjust">Travelling as a Group? Get a Quote</h2>
    <div class="row">
    <div class="col-md-8 style mx-auto">
    <div class="card">
    <div class="card-body">
      <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name">
              <span class="text-danger"
                  *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">
                  Name is required
              </span>
          </div>
          <div class="form-group">
            <label>Contact No</label>
            <input type="text" class="form-control" formControlName="contact" minlength="10">
            <span class="text-danger"
                *ngIf="(registerFormControl.contact.touched || submitted) && registerFormControl.contact.errors?.required">
                Contact No is required
            </span>
        </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email">
              <span class="text-danger"
                  *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                  Email is required
              </span>
              <span class="text-danger"
                  *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                  Enter a valid email address
              </span>
          </div>
          <div class="form-group align">
              <button type="submit" class="btn btn-success">Submit</button>
          </div>
      </form>
  </div>
  </div>
  </div>
  </div>
  </div>
